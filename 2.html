<script type="text/javascript">
    var a = parseInt(prompt("enter a number: "));
    prime = 0
    for (i = 2; i < a; i++) {
        if (a % i == 0) {
            prime = 1;
            break;
        }
    }
    if (prime == 1) {
        document.write("this is not prime number");
    }
    else {
        document.write("this is a prime number:- " + i);
        document.write('<br>')
    }

</script>
