<!-- 1 2 3 4 5
   1 2 3 4
      1 2 3
         1 2
            1 -->
    
<script type="text/javascript">
    for(i=5; i>=1; i--){
        for(k=5; k>i; k--){
            document.write("_");
        }
        for(j=1; j<=i; j++){
            document.write(j);
        }
        document.write('<br>');
    }
</script>
